<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GARFIELD FEEDING GAME!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container historyBoard">
    <button type="button" onclick="ResetTheGame()" class="btn btn-primary">Reset the game</button>
    </div>
  <div id="tallModal" class="modal modal-wide fade">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Welcome to Garfield game</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="images/Garfieldbor.png" width="300px", height="300px"></img>
          <p>
            Somehow foods now have they own leg and running
            around, your mission is feed our Yellow Hungry Cat
            and stay away from the Angry Bear (Still dont know
            why him angry).
          </p>
          <input type="text" class="form-control" id="username" placeholder="Your name will goes here!">
        </div>
        <div class="modal-footer">
          <button type="button" onclick="LoadUsername(), StartTheFun()" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          <button type="button" onclick="LoadUsername(), StartTheFun()" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div><!-- /.modal -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
  <script src="game.js"></script>
</body>

</html>
